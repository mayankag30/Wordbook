<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WordBook</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>WordBook</h1>
      </div>
    </nav>
    <section class="input container">
      <h2>Find any word exist in the world ðŸ˜Ž</h2>
      <div class="form__wrap">
        <div class="input__wrap">
          <input type="text" id="input" placeholder="Type a word" />
          <button id="search">Search</button>
          <!-- <button class="suggested">Hola</button> -->
        </div>
      </div>
    </section>

    <section class="data container">
      <span class="loading">Loading....</span>
      <p class="def"></p>
      <div class="audio"></div>
      <div class="not__found"></div>
    </section>
    <section class="container textSpeech">
      <textarea id="text" placeholder="Convert your Text into Speech">
      </textarea>
      <div class="manage">
        <label class="speedLabel" for="speed">Speed</label>
        <input
          type="number"
          name="speed"
          id="speed"
          min=".5"
          max="5"
          step=".5"
          value="1"
        />
        <button class="run" id="play-button">Play</button>
        <button class="run" id="pause-button">Pause</button>
        <button class="run" id="stop-button">Stop</button>
        <button class="run" id="clear">Clear</button>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
